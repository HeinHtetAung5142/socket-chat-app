config:
  target: "http://localhost:4000/"
  phases:
    - duration: 10
      arrivalRate: 2
  socketio:
    auth: { "username": "user--{{$randomString()}}" }

scenarios:
  - name: scenario 1
    engine: socketio
    flow:
      - emit:
          channel: "SEND_PRIVATE_MESSAGE"
          data: { "message": "1", "to": "Yfjufa1mbgixTBjLAAAj" }

      - log: "Emitting captured values: {{ room }}"
  - name: scenario 2
    engine: socketio
    flow:
      - emit:
          channel: "SEND_PRIVATE_MESSAGE"
          data: { "message": "2", "to": "Yfjufa1mbgixTBjLAAAj" }
